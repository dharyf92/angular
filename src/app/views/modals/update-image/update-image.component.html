<ion-header class="ion-no-border" mode="md">
    <ion-toolbar class="text-tolbar">
      <ion-buttons (click)="closeModalWithoutThem()" slot="start">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none">
          <path d="M24 9.99917C24 10.5088 23.5864 10.9223 23.0768 10.9223H3.14982L10.1905 17.9631C10.5512 18.3237 10.5512 18.9084 10.1905 19.2691C10.0108 19.4488 9.77445 19.5399 9.53812 19.5399C9.30179 19.5399 9.06542 19.45 8.88571 19.2691L0.269401 10.6528C0.184469 10.5679 0.116936 10.4658 0.0701613 10.3526C-0.0233871 10.1273 -0.0233871 9.87252 0.0701613 9.64727C0.116936 9.53403 0.184469 9.43169 0.269401 9.34676L8.88571 0.730451C9.24636 0.369797 9.83108 0.369797 10.1917 0.730451C10.5524 1.09111 10.5524 1.67583 10.1917 2.03648L3.15102 9.0772H23.0768C23.5864 9.07596 24 9.48958 24 9.99917Z" fill="#111C3C"/>
          </svg>
      </ion-buttons>
   
      <ion-title style="text-align: center;">Update Image</ion-title>
    </ion-toolbar>

  
  </ion-header>
  
  <ion-content >
   
<div>


  <div style="height: calc(100vh - 120px)">
    <pintura-editor
      #inlineEditor
      [options]="editorOptions"
      [src]="inlineSrc"
      [imageCropAspectRatio]="1"
      (load)="handleInlineLoad($event)"
      (process)="handleInlineProcess($event)"
    ></pintura-editor>
  </div>

  <!-- <p><img  [src]="inlineResultBase64" alt="" /></p> -->


  
</div>

</ion-content>
<ion-footer class="ion-padding" style="padding-bottom: 0.6rem;padding-top: 0.6rem;background-color: #fff;">
 
  <ion-button expand="block" [disabled]="isUpdate"  color="primary" (click)="saveImage()">Save</ion-button>


</ion-footer>
