<ng-container *ngIf="image; else noImage">
  <div class="img-box">
    <img [src]="image" alt="image" />
    <div class="actions">
      <button (click)="onResetImage()" aria-label="remove image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 7l10 10M7 17L17 7"
          />
        </svg>
      </button>
      <button (click)="onEditImage()" aria-label="edit image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 12 12"
        >
          <path
            fill="currentColor"
            d="M7.736 1.56a1.914 1.914 0 0 1 2.707 2.708l-.234.234l-2.707-2.707zm-.941.942L1.65 7.646a.5.5 0 0 0-.136.255l-.504 2.5a.5.5 0 0 0 .588.59l2.504-.5a.5.5 0 0 0 .255-.137l5.145-5.145z"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #noImage>
  <button class="choose-img" (click)="onTakePicture()" aria-label="add image">
    <img src="/assets/vectors/plus.svg" alt="plus icon" />
  </button>
  <span class="indicator">{{ index }}</span>
</ng-template>
