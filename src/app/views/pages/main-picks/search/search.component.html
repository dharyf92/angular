<ion-header class="ion-no-border">
  <ion-toolbar class="text-tolbar">
    <ion-buttons
      (click)="closeModalWithoutThem()"
      style="margin: 0"
      slot="start"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="20"
        viewBox="0 0 24 20"
        fill="none"
      >
        <path
          d="M24 9.99929C24 10.5089 23.5864 10.9225 23.0768 10.9225H3.14982L10.1905 17.9632C10.5512 18.3238 10.5512 18.9086 10.1905 19.2692C10.0108 19.4489 9.77445 19.54 9.53812 19.54C9.30179 19.54 9.06542 19.4502 8.88571 19.2692L0.269401 10.6529C0.184469 10.568 0.116936 10.4659 0.0701613 10.3527C-0.0233871 10.1274 -0.0233871 9.87265 0.0701613 9.64739C0.116936 9.53415 0.184469 9.43181 0.269401 9.34688L8.88571 0.730573C9.24636 0.36992 9.83108 0.36992 10.1917 0.730573C10.5524 1.09123 10.5524 1.67595 10.1917 2.0366L3.15102 9.07732H23.0768C23.5864 9.07609 24 9.4897 24 9.99929Z"
          fill="#111C3C"
        />
      </svg>
    </ion-buttons>

    <ion-title style="text-align: center">Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="onSearchInputChange($event.target.value)"
    class="searshBar search-diver"
    mode="ios"
    style="--box-shadow: none"
  ></ion-searchbar>

  <div>
    <ion-segment [(ngModel)]="choice">
      <ion-segment-button value="Picks" class="ion-no-padding">
        <ion-label> Posts </ion-label>
      </ion-segment-button>
      <ion-segment-button value="Pickers" class="ion-no-padding">
        <ion-label>Pickers</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Clips" class="ion-no-padding">
        <ion-label>Clips</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  @if(choice === 'Pickers'){

  <app-list-picker [pickers]="users()"></app-list-picker>
  }

  <div class="mt-2" *ngIf="choice === 'Picks'">
    <div class="post-grid-container">
      @for (post of posts(); track post.id) {
      <app-search-post-list-item
        (getPost)="getOnePost($event)"
        [post]="post"
      ></app-search-post-list-item>
      }
    </div>
  </div>

  @if(choice === 'Clips'){
  <div class="post-grid-container">
    @for (post of clips(); track post.id) {
    <app-search-post-list-item
      (getPost)="getOnePost($event)"
      [post]="post"
    ></app-search-post-list-item>
    }
  </div>
  }
</ion-content>
