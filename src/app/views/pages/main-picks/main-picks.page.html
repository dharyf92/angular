<ion-content
  #menuPageTop
  style="font-family: SofiaProMedium"
  [scrollEvents]="true"
  id="content"
  (ionScroll)="onScroll($event)"
>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-content *ngIf="!posts(); else content">
    <ion-item
      lines="none"
      style="--padding-start: 10px; --inner-padding-end: 0"
    >
      <div class="rhombus-avatar">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%; border-radius: 5px"
        ></ion-skeleton-text>
      </div>
      <ion-label>
        <ion-row>
          <ion-col size="12"> </ion-col>
          <ion-col size="12">
            <ion-skeleton-text
              animated
              style="width: 70%; height: 15px; --border-radius: 9999px"
            ></ion-skeleton-text>
          </ion-col>
          <ion-col size="6" class="ion-text-end"> </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-skeleton-text
      animated
      style="width: 160%; padding-right: 20%; height: 6%; z-index: 999"
    ></ion-skeleton-text>
    <ion-item
      lines="none"
      style="--padding-start: 10px; --inner-padding-end: 0"
    >
      <div class="rhombus-avatar" style="margin-top: -2%">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 100%; border-radius: 5px"
        ></ion-skeleton-text>
      </div>
      <ion-label>
        <ion-row>
          <ion-col size="12">
            <ion-skeleton-text
              animated
              style="width: 30%; height: 12px; --border-radius: 9999px"
            ></ion-skeleton-text>
          </ion-col>
          <ion-col size="12">
            <ion-skeleton-text
              animated
              style="width: 50%; height: 12px; --border-radius: 9999px"
            ></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>

    <ion-label>
      <ion-row>
        <ion-col size="11">
          <ion-skeleton-text
            animated
            style="width: 100%; height: 12px; --border-radius: 9999px"
          ></ion-skeleton-text>
        </ion-col>
        <ion-col size="12">
          <ion-skeleton-text
            animated
            style="width: 50%; height: 12px; --border-radius: 9999px"
          ></ion-skeleton-text>
        </ion-col>
        <ion-col size="6" class="ion-text-end"> </ion-col>
      </ion-row>
    </ion-label>
    <ion-skeleton-text
      [animated]="true"
      style="width: 100%; height: 45%"
    ></ion-skeleton-text>

    <ion-label style="--padding-start: 10px; --inner-padding-end: 0">
      <h3>
        <ion-row class="ion-justify-content-between">
          <ion-col size="auto">
            <ion-skeleton-text
              [animated]="true"
              style="width: 100px; --border-radius: 9999px"
            ></ion-skeleton-text>
          </ion-col>
          <ion-col size="auto">
            <ion-skeleton-text
              [animated]="true"
              style="width: 100px; --border-radius: 9999px"
            ></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </h3>
    </ion-label>
  </ion-content>
