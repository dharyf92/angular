<ion-header class="ion-no-border" mode="md">
  <ion-toolbar class="text-tolbar">
    <ion-buttons (click)="closeModalWithoutThem()" slot="start">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="20"
        viewBox="0 0 24 20"
        fill="none"
      >
        <path
          d="M24 9.99929C24 10.5089 23.5864 10.9225 23.0768 10.9225H3.14982L10.1905 17.9632C10.5512 18.3238 10.5512 18.9086 10.1905 19.2692C10.0108 19.4489 9.77445 19.54 9.53812 19.54C9.30179 19.54 9.06542 19.4502 8.88571 19.2692L0.269401 10.6529C0.184469 10.568 0.116936 10.4659 0.0701613 10.3527C-0.0233871 10.1274 -0.0233871 9.87265 0.0701613 9.64739C0.116936 9.53415 0.184469 9.43181 0.269401 9.34688L8.88571 0.730573C9.24636 0.36992 9.83108 0.36992 10.1917 0.730573C10.5524 1.09123 10.5524 1.67595 10.1917 2.0366L3.15102 9.07732H23.0768C23.5864 9.07609 24 9.4897 24 9.99929Z"
          fill="#111C3C"
        />
      </svg>
    </ion-buttons>

    <ion-title style="text-align: center">Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label><p class="text-label">Interests</p></ion-label>
  <!-- <ion-scroll scrollX="true">
    <ion-chip *ngFor="let item of themes">
      <ion-label>{{ item.name }}</ion-label>
    </ion-chip>
  </ion-scroll> -->

  <ion-segment scrollable mode="md" class="segments">
    <ion-segment-button
      *ngFor="let item of themes"
      class="ion-no-padding"
      (click)="toggleSelection(item)"
      style="max-width: fit-content"
    >
      <ion-chip
        style="border-radius: 5px"
        [ngClass]="{ 'selected-chip': selectedThemeId() === item.id }"
        [color]="selectedThemeId() === item.id ? '' : 'medium'"
      >
        <ion-label>{{ item.name }}</ion-label>
      </ion-chip>
    </ion-segment-button>
  </ion-segment>

  <ion-label style="margin-top: 8px; display: inline-block; padding: 0px"
    ><p class="text-label">Location</p></ion-label
  >
  <div
    (click)="choiceLocation()"
    class="searchBar"
    [ngClass]="{
      placeholder: !address()
    }"
    mode="ios"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"
      />
    </svg>
    <span>{{ address() || "Search by location" }}</span>
  </div>

  <ion-label style="margin-top: 8px; display: inline-block"
    ><p class="text-label">Urgency</p></ion-label
  >
  <div id="cutomRange" style="margin-top: 8px; padding: 0px 12px 0px 12px">
    <ion-range
      (ionChange)="onIonChange($event)"
      style="padding: 0px"
      [pinFormatter]="customFormatter"
      [pin]="true"
      [ticks]="true"
      [snaps]="true"
    >
    </ion-range>
  </div>
</ion-content>

<ion-footer
  class="ion-padding"
  style="padding-bottom: 0.6rem; padding-top: 0.6rem; background-color: #fff"
>
  <ion-button expand="block" color="primary" (click)="search()"
    >Done</ion-button
  >
</ion-footer>
