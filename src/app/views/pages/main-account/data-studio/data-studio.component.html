    <hr />
    <div class="age-range-header">
      <h5>Picks Statistics</h5>
      <ion-select
        class="gender-Select"
        (ionChange)="onTypeChange($event)"
        [value]="type()"
        interface="action-sheet"
      >
        <ion-select-option value="ongoing">Ongoing</ion-select-option>
        <ion-select-option value="closed">Closed</ion-select-option>
      </ion-select>
    </div>
    <div class="trending-post-list">
      @if(posts()){ @for (post of posts(); track $index) {
      <app-post-list-horizontal
        (getPost)="showPostInsights($event)"
        [post]="post"
      />
      } @empty {
      <div class="empty-list">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>No {{ type() }} posts found</h2>
      </div>
      }
      <button
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          aspect-ratio: 1 / 1;
          width: 100%;
          position: relative;
          background: #f6f7fb;
        "
        [style.display]="posts().length < 2 ? 'none' : 'block'"
        (click)="showPostList()"
      >
        View all
      </button>
      }
    </div>
    <hr />
    <h5>Pickers Age Range</h5>
    <ion-row>
      <ion-col>
        <canvas
          #barCanvas
          style="position: relative; height: 20vh; width: 40vw"
        ></canvas>
      </ion-col>
    </ion-row>
    <hr />
    <h5>Pickers Whereabouts</h5>

    <ion-row>
      <ion-col>
        <app-map
          [whereabouts]="[
          {
            country: 'France',
            count: 100,
            percentage: 100,
          },
        ]"
        ></app-map>
      </ion-col>
    </ion-row>
