<ion-header class="ion-no-border" mode="md">
  <ion-toolbar style="padding-top: 0px">
    <ion-buttons slot="start" (click)="goBack()">
      <!-- <ion-back-button icon="caret-back"></ion-back-button> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="20"
        viewBox="0 0 24 20"
        fill="none"
      >
        <path
          d="M24 9.99929C24 10.5089 23.5864 10.9225 23.0768 10.9225H3.14982L10.1905 17.9632C10.5512 18.3238 10.5512 18.9086 10.1905 19.2692C10.0108 19.4489 9.77445 19.54 9.53812 19.54C9.30179 19.54 9.06542 19.4502 8.88571 19.2692L0.269401 10.6529C0.184469 10.568 0.116936 10.4659 0.0701613 10.3527C-0.0233871 10.1274 -0.0233871 9.87265 0.0701613 9.64739C0.116936 9.53415 0.184469 9.43181 0.269401 9.34688L8.88571 0.730573C9.24636 0.36992 9.83108 0.36992 10.1917 0.730573C10.5524 1.09123 10.5524 1.67595 10.1917 2.0366L3.15102 9.07732H23.0768C23.5864 9.07609 24 9.4897 24 9.99929Z"
          fill="#111C3C"
        />
      </svg>
    </ion-buttons>

    <ion-title
      style="text-align: center; font-family: sofiaProMedium; font-size: 20px"
      >Reset Password</ion-title
    >
  </ion-toolbar>
  <!-- <div class="headerSignIn">Sign in</div> -->
</ion-header>
<ion-content>
  <div style="display: flex; align-items: center; width: 100%; height: 100%">
    <div style="padding: 0px 16px">
      <div style="text-align: center; font-family: SofiaProMedium">
        <h1 style="margin: 0px">Reset Password</h1>
      </div>
      <div style="text-align: center; margin-top: 16px; margin-bottom: 40px">
        <p style="color: #111c3c; margin: 0px">
          It happens! Enter your email below and we'll take care of the rest
        </p>
      </div>
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="goToResetPasswordCode()"
      >
        <div>
          <ion-input
            [(ngModel)]="email"
            [ngClass]="{ 'is-invalid': resetPasswordForm.get('email')?.invalid && (resetPasswordForm.get('email')?.touched || isSubmitted) }"
            style="--padding-start: 1rem; min-height: 48px; height: 48px"
            placeholder="JohnDoe@mail.com"
            clearInput
            formControlName="email"
            type="text"
          ></ion-input>
          <div
            *ngIf="resetPasswordForm.get('email')?.invalid && (resetPasswordForm.get('email')?.touched || isSubmitted)"
            class="error-message"
          >
            <ng-container
              *ngIf="resetPasswordForm.get('email')?.errors?.['required']; else invalidEmail"
            >
              Email is required.
            </ng-container>
            <ng-template #invalidEmail>
              The email address you entered is invalid.
            </ng-template>
          </div>
        </div>
        <div style="text-align: center; margin-top: 16px">
          <ion-button
            type="submit"
            style="width: 100%; height: 48px; margin: 0"
            color="primary"
            >Reset password
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
