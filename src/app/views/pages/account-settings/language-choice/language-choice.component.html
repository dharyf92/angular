<ion-header class="ion-no-border" mode="md">
  <ion-toolbar class="text-tolbar">
    <ion-buttons style="cursor: pointer;" (click)="goback()" slot="start">
      <!-- <ion-icon style="font-size:x-large;color:#B7BCC9" name="close-outline"></ion-icon> -->

    </ion-buttons>
    <ion-title style="text-align: center;">Language Choice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item class="ion-activatable" (click)="choose(1)">
      <ion-ripple-effect></ion-ripple-effect>
        <div style="width : 100% ; display : flex ; justify-content: space-between;">
          <div>
            <ion-label style="font-size: 16px;">Arabic</ion-label>
            <ion-note style="font-size: 14px">العربية</ion-note>
          </div>
          <div id="arabic" [class.d-none]="choice != 1" style="vertical-align:middle;" >
            <ion-icon style="font-size:24px;" color="success" name="checkmark-outline"></ion-icon>
          </div>
        </div>
    </ion-item>

    <ion-item class="ion-activatable" (click)="choose(2)">
      <ion-ripple-effect></ion-ripple-effect>
      <div style="width : 100% ; display : flex ; justify-content: space-between;">
        <div>
          <ion-label style="font-size: 16px;">English</ion-label>
          <ion-note style="font-size: 14px;">Default</ion-note>
        </div>
        <div [class.d-none]="choice != 2" style="vertical-align:middle;">
          <ion-icon style="font-size:24px;" color="success" name="checkmark-outline"></ion-icon>
        </div>
      </div>
    </ion-item>

    <ion-item class="ion-activatable" (click)="choose(3)">
      <ion-ripple-effect></ion-ripple-effect>
      <div style="width : 100% ; display : flex ; justify-content: space-between;">
        <div>
          <ion-label style="font-size: 16px;">French</ion-label>
          <ion-note style="font-size: 14px">Français</ion-note>
        </div>
        <div [class.d-none]="choice != 3" style="vertical-align:middle;">
          <ion-icon style="font-size:24px;" color="success" name="checkmark-outline"></ion-icon>
        </div>
      </div>
    </ion-item>

    <ion-item class="ion-activatable" (click)="choose(4)">
      <ion-ripple-effect></ion-ripple-effect>
      <div style="width : 100% ; display : flex ; justify-content: space-between;">
        <div>
          <ion-label style="font-size: 16px;">Spanish</ion-label>
          <ion-note style="font-size: 14px;">Español</ion-note>
        </div>
        <div [class.d-none]="choice != 4" style="vertical-align:middle;">
          <ion-icon style="font-size:24px;" color="success" name="checkmark-outline"></ion-icon>
        </div>
      </div>
    </ion-item>
  
  </ion-list>
