<ion-header class="ion-no-border" mode="md">
  <ion-toolbar style="padding-top: 0px">
    <ion-buttons (click)="goback()" slot="start">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="20"
        viewBox="0 0 24 20"
        fill="none"
      >
        <path
          d="M24 9.99929C24 10.5089 23.5864 10.9225 23.0768 10.9225H3.14982L10.1905 17.9632C10.5512 18.3238 10.5512 18.9086 10.1905 19.2692C10.0108 19.4489 9.77445 19.54 9.53812 19.54C9.30179 19.54 9.06542 19.4502 8.88571 19.2692L0.269401 10.6529C0.184469 10.568 0.116936 10.4659 0.0701613 10.3527C-0.0233871 10.1274 -0.0233871 9.87265 0.0701613 9.64739C0.116936 9.53415 0.184469 9.43181 0.269401 9.34688L8.88571 0.730573C9.24636 0.36992 9.83108 0.36992 10.1917 0.730573C10.5524 1.09123 10.5524 1.67595 10.1917 2.0366L3.15102 9.07732H23.0768C23.5864 9.07609 24 9.4897 24 9.99929Z"
          fill="#111C3C"
        />
      </svg>
    </ion-buttons>
    <ion-title
      style="text-align: center; font-family: sofiaProMedium; font-size: 20px"
      >Manage Account</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item class="ion-activatable clickable" (click)="changePhone()">
      <ion-label class="sizeLabel16">Phone number</ion-label>
      <ion-icon
        style="color: #b7bcc9"
        slot="end"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-item>

    <ion-item class="ion-activatable clickable" (click)="changeEmail()">
      <ion-label class="sizeLabel16">Email</ion-label>
      <ion-icon
        style="color: #b7bcc9"
        slot="end"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-item>

    <ion-item class="ion-activatable clickable" (click)="changePassword()">
      <ion-label class="sizeLabel16">Password</ion-label>
      <ion-icon
        style="color: #b7bcc9"
        slot="end"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
