<ion-app>
  <ion-header class="ion-no-border" mode="md">
    <ion-toolbar style="padding-top: 0px; padding-left: 0px">
      <ion-buttons slot="start" (click)="goBack()">
        <ion-button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="20"
            viewBox="0 0 24 20"
            fill="none"
          >
            <path
              d="M24 9.99917C24 10.5088 23.5864 10.9223 23.0768 10.9223H3.14982L10.1905 17.9631C10.5512 18.3237 10.5512 18.9084 10.1905 19.2691C10.0108 19.4488 9.77445 19.5399 9.53812 19.5399C9.30179 19.5399 9.06542 19.45 8.88571 19.2691L0.269401 10.6528C0.184469 10.5679 0.116936 10.4658 0.0701613 10.3526C-0.0233871 10.1273 -0.0233871 9.87252 0.0701613 9.64727C0.116936 9.53403 0.184469 9.43169 0.269401 9.34676L8.88571 0.730451C9.24636 0.369797 9.83108 0.369797 10.1917 0.730451C10.5524 1.09111 10.5524 1.67583 10.1917 2.03648L3.15102 9.0772H23.0768C23.5864 9.07596 24 9.48958 24 9.99917Z"
              fill="#111C3C"
            />
          </svg>
        </ion-button>
      </ion-buttons>

      <ion-title
        style="
          text-align: center;
          font-family: 'SofiaProMedium';
          font-size: 20px;
        "
        >Settings</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-item
        class="ion-activatable clickable"
        (click)="openManagePickerAccount()"
      >
        <ion-label class="sizeLabel16" slot="start">Manage Account</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item
        class="ion-activatable clickable"
        (click)="openAccountInterests()"
      >
        <ion-label slot="start" class="sizeLabel16">Interests</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label slot="start" class="sizeLabel16">Notifications</ion-label>
        <ion-toggle
          mode="ios"
          (ionChange)="toogelNotification()"
          [(ngModel)]="user().is_notification_allowed"
          color="success"
          slot="end"
        ></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label slot="start" class="sizeLabel16">Private Account</ion-label>
        <ion-toggle
          mode="ios"
          (ionChange)="toogelPrivate()"
          [(ngModel)]="user().is_private"
          color="success"
          slot="end"
        ></ion-toggle>
      </ion-item>
      <ion-item>
        <small style="color: #b7bcc9"
          >Other users you approve can follow you and see your profile</small
        >
      </ion-item>
      <ion-item
        class="ion-activatable clickable"
        (click)="openLanguageChoice()"
      >
        <ion-label slot="start" class="sizeLabel16">Language</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item
        class="ion-activatable clickable"
        (click)="openBlockedPickers()"
      >
        <ion-label slot="start" class="sizeLabel16">Blocked Pickers</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="ion-activatable clickable" (click)="getSavedThemes()">
        <ion-label slot="start" class="sizeLabel16">Saved List</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="ion-activatable clickable" (click)="openContactUs()">
        <ion-label slot="start" class="sizeLabel16">Contact Us</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <!-- <ion-item class="ion-activatable clickable" (click)="openPrivacyPolicy()">
      <ion-label slot="start" class="sizeLabel16">About</ion-label>
      <ion-icon  slot="end" name="chevron-forward-outline"></ion-icon>

    </ion-item> -->
      <ion-item
        class="ion-activatable clickable"
        (click)="openConditionandTerm()"
      >
        <ion-label slot="start" class="sizeLabel16"
          >Terms and conditions</ion-label
        >
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="ion-activatable clickable" (click)="openPrivacyPolicy()">
        <ion-label slot="start" class="sizeLabel16">Privacy Policy</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item
        class="ion-activatable clickable"
        (click)="openSwitchAccountType()"
      >
        <ion-label slot="start" class="sizeLabel16"
          >Switch Account Type</ion-label
        >
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="ion-activatable clickable">
        <ion-label (click)="disconnect()" style="color: red"
          >Sign out</ion-label
        >
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
