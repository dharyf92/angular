
        <div style="position: relative;height: 56px;">
          <span (click)="choiceCounty()" style="display: flex;justify-content: space-between;position: absolute;top: 50%;transform: translateY(-50%);height: 100%;display: flex;align-items: center;z-index: 9;">
            <span style="padding: 0px 10px;">{{dial}}</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
          </span>
          <ion-input name="phoneNumber" 
          [value]="phoneNumber"
          (ionInput)="sendData($event)" style="--padding-start:80px;height: 100%;" 
           placeholder="Phone number" clearInput type="text"></ion-input>
        </div>
